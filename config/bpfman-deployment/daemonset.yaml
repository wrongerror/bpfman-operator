---
## This is part of the payload deployed by the bpfman-operator NOT kustomize.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon
  namespace: kube-system
  labels:
    k8s-app: bpfman
spec:
  selector:
    matchLabels:
      name: bpfman-daemon
  template:
    metadata:
      labels:
        name: bpfman-daemon
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: bpfman-daemon
      tolerations:
        # these tolerations are to have the daemonset runnable on control plane nodes
        # remove them if your control plane nodes should not run pods
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      # Specify FS group so that the agent can use the bpfman socket
      # without needing to be root.
      securityContext:
        fsGroup: 2000
      ## Hack for kind to allow LIBBPF_PIN_BY_NAME to work when it results in the
      ## maps being pinned to /sys/fs/bpf.  The default bpffs isn't often mounted
      ## in kind so mount it if needed.
      initContainers:
        - name: mount-bpffs
          image: quay.io/fedora/fedora-minimal:39
          command:
            - /bin/sh
            - -xc
            - |
              #!/bin/sh
              if ! /bin/mount | /bin/grep -q 'bpffs on /sys/fs/bpf'; then
                /bin/mount bpffs /sys/fs/bpf -t bpf
              fi
          securityContext:
            privileged: true
            runAsUser: 0
            capabilities:
              add: [CAP_BPF, CAP_NET_ADMIN]
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - name: default-bpf-fs
              mountPath: /sys/fs/bpf
              mountPropagation: Bidirectional
      containers:
        - name: bpfman
          image: quay.io/bpfman/bpfman:latest
          securityContext:
            privileged: true
          imagePullPolicy: IfNotPresent
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: bpfman-config
                  key: bpfman.log.level
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: bpfman-sock
              mountPath: /run/bpfman-sock
            - name: runtime
              mountPath: /run/bpfman
              mountPropagation: Bidirectional
            # This mount is needed to attach tracepoint programs
            - name: host-debug
              mountPath: /sys/kernel/debug
            # Needed to ensure images are persisted to disk across restarts
            - name: bpfman-content-store
              mountPath: /var/lib/bpfman
              mountPropagation: Bidirectional
            # Needed for the aya PIN_BY_NAME feature to function correctly
            - name: default-bpf-fs
              mountPath: /sys/fs/bpf
              mountPropagation: Bidirectional
            - mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
              name: mountpoint-dir
            - mountPath: /tmp
              name: tmp-dir
            # Used to attach programs inside of containers
            - mountPath: /host/proc
              name: host-proc
            - name: bpfman-config
              mountPath: /etc/bpfman/bpfman.toml
              subPath: bpfman.toml
              readOnly: true
        - name: bpfman-agent
          command: [/bpfman-agent]
          args:
            - --health-probe-bind-address=:8175
            - --metrics-bind-address=127.0.0.1:8174
            - --profiling-bind-address=:6060
          image: quay.io/bpfman/bpfman-agent:latest
          securityContext:
            privileged: true
          imagePullPolicy: IfNotPresent
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: GO_LOG
              valueFrom:
                configMapKeyRef:
                  name: bpfman-config
                  key: bpfman.agent.log.level
          volumeMounts:
            - name: bpfman-sock
              mountPath: /run/bpfman-sock
            ## The following five mounts are used by crictl for attaching
            ## uprobes in user containers
            - mountPath: /run/containerd/containerd.sock
              name: host-containerd
            - mountPath: /run/crio/crio.sock
              name: host-crio
            - mountPath: /var/run/dockershim.sock
              name: host-dockershim
            - mountPath: /var/run/cri-dockerd.sock
              name: host-dockerd
            - mountPath: /etc/crictl.yaml
              name: host-crictl-config
      terminationGracePeriodSeconds: 15
      volumes:
        - name: bpfman-sock
          hostPath:
            path: /run/bpfman-sock
            type: DirectoryOrCreate
        - name: runtime
          hostPath:
            path: /run/bpfman
        - name: bpfman-config
          configMap:
            name: bpfman-config
            optional: false
        - name: host-debug
          hostPath:
            path: /sys/kernel/debug
        - name: bpfman-content-store
          hostPath:
            path: /var/lib/bpfman
        - name: default-bpf-fs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        # This volume is where the driver mounts volumes
        - hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
          name: mountpoint-dir
        # This volume is where the node-driver-registrar registers the plugin
        # with kubelet
        - hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
          name: registration-dir
        # Temporary hack to allow sigstore rust bindings to write data to /tmp
        # which doesn't seem to exist when running via Openshift.
        - hostPath:
            path: /tmp
            type: DirectoryOrCreate
          name: tmp-dir
        - hostPath:
            path: /proc
          name: host-proc
        - hostPath:
            path: /run/containerd/containerd.sock
          name: host-containerd
        - hostPath:
            path: /run/crio/crio.sock
          name: host-crio
        - hostPath:
            path: /var/run/dockershim.sock
          name: host-dockershim
        - hostPath:
            path: /var/run/cri-dockerd.sock
          name: host-dockerd
        - hostPath:
            path: /etc/crictl.yaml
          name: host-crictl-config
